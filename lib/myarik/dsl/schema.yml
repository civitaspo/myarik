type: map
mapping:
  "data_source":
    type: seq
    sequence:
      - type: map
        mapping:
          "_id":
            type: str
            required: yes
          "name":
            type: str
            required: yes
          "type":
            type: str
            required: yes
          "options":
            type: map
            mapping:
              # TODO: support all options
              "host":
                type: str
              "user":
                type: str
              "dbname":
                type: str
